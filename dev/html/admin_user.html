<!-- 사용자관리 팝업 -->
<dialog id="p_userAdmin" class="pop_wrap" popover="manual">
  <header class="pop_tit">
    <h1>사용자 추가 or 수정</h1>
    <div class="tool_wrap">
      <button type="button" class="btn_cross" popovertarget="p_userAdmin" popvertargetaction="hide">닫기</button>
    </div>
  </header>
  <section class="pop_body">
    <table class="tbl_ipt full_ipt">
      <caption>예경보 종합 플랫폼 연결정보</caption>
      <tbody>
      <tr>
        <th scope="row"><label for="" class="required">사용자ID</label></th>
        <td>Admin</td>
      </tr>
      <tr>
        <th scope="row"><label for="" class="required">사용자명</label></th>
        <td><input type="text"></td>
      </tr>      
      <tr>
        <th scope="row"><label for="" class="required">비밀번호</label></th>
        <td><input type="password"></td>
      </tr>
      <tr>
        <th scope="row"><label for="" class="required">비밀번호 확인</label></th>
        <td><input type="password">
          <p class="invalid">비밀번호가 일치하지 않습니다.</p>
        </td>
      </tr>
      <tr>
        <th scope="row"><label for="">소속기관</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th scope="row"><label for="">부서</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th scope="row"><label for="">직급</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th scope="row"><label for="" class="required">핸드폰</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th scope="row"><label for="">이메일</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th scope="row"><label for="">권한</label></th>
        <td>
          <select name="" id=""><option value="">관리자</option></select>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
  <section class="pop_foot">
    <button type="submit" class="btn_default">저장</button>
    <button type="submit" class="btn_gray">수정</button>
    <button type="button" class="btn_cancel" popovertarget="p_userAdmin" popvertargetaction="hide">닫기</button>
  </section>
</dialog>
<!-- 사용자관리 팝업__e -->
@@include('../inc/script.html')
<script>
var mydata = [
    {'status': 'normal','btn':'Modify'},
    {'status': 'error','btn':'Modify'},
  ] 
var grid = $("#user_lst").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '권한', name: 't1', align:'center',formatter:formatStatus},
      { label: '사용자ID', name: 't2', align:'center'},
      { label: '사용자명', name: 't3' },
      { label: '소속기관', name: 't4' },
      { label: '부서', name: 't5' },
      { label: '직급', name: 't6' },
      { label: '등록일', name: 't7' },
      { label: '수정', name: 'btn', align:'center',formatter:formatBtn},
    ],
    height: 'calc(100vh - 377px)',
   rowNum: mydata.length,
    multiselect:true,
    autowidth:true,
} );
$(grid).on('click','[data-action="Modify"]', function(){
  const popoverId = 'p_userAdmin';
  $(this).attr('popovertarget', popoverId);
})
</script>
