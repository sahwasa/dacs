@@include('inc/script.html')
<script>
  var mydata = [
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
  ] 
  var grid1= $("#group1").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '사업자', name: 't1', align:'center',width:50 },
      { label: '홍보기관', name: 't2', align:'center',width:50 },
      { label: '재난유형', name: 't3' },
      { label: '제목', name: 't4' },
      { label: '발생일시', name: 't5' },
      { label: '수신일시', name: 't6' },
      { label: '통보완료일시', name: 't7' },
      { label: '전송결과', name: 'status', align:'center',width:50,
       formatter : formatStatus //ui_temp.js 참고
      },
    ],
    height: 167.5,
   rowNum: mydata.length,
    rownumber:true,    
    autowidth:true,
    gridComplete:function(){
      $(this).gridResizing();
    }
  });       
  var grid2 = $("#group2").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '단말기그룹', name: 't2', align:'center' },
      { label: '장치구분', name: 't3', align:'center' },
      { label: '단말계정', name: 't4' },
      { label: '단말장치명', name: 't4' },
      { label: '단말장치번호', name: 't4' },
      { label: '설치지역', name: 't4' },
      { label: '설치주소', name: 't4' },
      { label: '발송일시', name: 't4' },
      { label: '전송결과', name: 'status', width:60,
       formatter : formatStatus //ui_temp.js 참고
      },
      { label: '실패사유', name: 't4' },
      { label: '재전송 차수', name: 't4' },
    ],
    height: 'auto',
    rowNum:5,
    rownumbers: true,
    autowidth:true,
    pager: "#group2Pager",
    gridComplete: function () {
      // rownumber 헤더에 제목 추가      
      $("#group2")
        .closest(".ui-jqgrid")
        .find(".ui-jqgrid-htable th.ui-state-default:first")
        .html("<div>순번</div>");
     
      // pager 우측 삽입
      const $pager = $("#group2Pager");      
      const $right = $pager.find("#group2Pager_right");
      $pager.find('.ui-pager-control').addClass('tbl_bot');
      if ($right.find(".device_result").length === 0) {
        $right.append(`
          <ul class="device_result">
            <li><button type="button" class="stt_all">전체<strong>3</strong></button></li>
            <li><button type="button" class="stt_success">성공<strong>1</strong></button></li>
            <li><button type="button" class="stt_fail">실패<strong>2</strong></button></li>
          </ul>
        `);
      } 
      $(this).gridResizing();
    }
  });       
</script>
