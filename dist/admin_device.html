<script src="js/ui_temp.js"></script>
<script>
var mydata = [
    {'status': 'normal','btn':'Modify'},
    {'status': 'error','btn':'Modify'},
  ] 
var grid = $("#device_lst").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '상태', name: 'status', align:'center',
        formatter:formatStatus //ui_temp.js 참고
      },
      { label: '장치구분', name: 't2', align:'center'},
      { label: '단말장치그룹', name: 't3' },
      { label: '단말 장치명', name: 't4' },
      { label: '설치지역', name: 't5' },
      { label: '설치주소', name: 't6' },
      { label: '관리', name: 'btn', align:'center',
        formatter:formatBtn //ui_temp.js 참고
      },
    ],
    height: 'calc(100vh - 377px)',
   rowNum: mydata.length,
    autowidth:true,
} );
$(grid).on('click','[data-action="Modify"]', function(){
  const popoverId = 'p_deviceAdmin';
  $(this).attr('popovertarget', popoverId);
})
</script>
