<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>

<div id="wrap" class="wrap">
  <header class="header">
  <div class="top_wrap">
    <h1 class="main_logo">
      <a href="connect_stat.html">재난 예경보장치 제어시스템</a>
    </h1> 
    <div class="util">
      <div class="top_stat">

        <i class="ico_connection">연결됨</i>
        <i class="ico_disconnection">연결안됨</i>
      </div>
      <div class="account">
        <button type="button" class="btn_account" popovertarget="p_userInfo">홍길동</button>
        <button type="button" class="btn_logout" onclick="location.href='login.html'">로그아웃</button>
      </div>
    </div>

</header>
<nav class="nav">
  <ul class="nav_lst">
    <li><a href="connect_stat.html" class="on">연계현황</a></li>

<!-- 내정보 팝업 -->
<dialog id="p_userInfo" class="pop_wrap" popover="manual">
  <form action="">
    <header class="pop_tit">
      <h1>내정보</h1>
      <div class="tool_wrap">
        <button type="button" class="btn_cross" popovertarget="p_userInfo" popvertargetaction="hide">닫기</button>
      </div>
    </header>
    <section class="pop_body">
      <table class="tbl_ipt full_ipt">
        <caption>예경보 종합 플랫폼 연결정보</caption>
        <tbody>
        <tr>
          <th scope="row"><label for="" class="required">사용자ID</label></th>
          <td>Admin</td>
        </tr>
        <tr>
          <th scope="row"><label for="" class="required">사용자명</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="" class="required">비밀번호</label></th>
          <td><input type="password"></td>
        </tr>
        <tr>
          <th scope="row"><label for="" class="required">비밀번호 확인</label></th>
          <td><input type="password">
            <p class="is-invalid on">비밀번호가 일치하지 않습니다.</p>
          </td>
        </tr>
        <tr>
          <th scope="row"><label for="">소속기관</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="">부서</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="">직급</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="" class="required">핸드폰</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="">이메일</label></th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="row"><label for="">권한</label></th>
          <td>사용자</td>
        </tr>
        </tbody>
      </table>
    </section>
    <section class="pop_foot">
      <button type="submit" class="btn_default hidetest" onclick="hide();">저장</button>    
      <button type="button" class="btn_cancel" popovertarget="p_userInfo" popvertargetaction="hide">닫기</button>
    </section>
  </form>
</dialog>
<!-- 내정보 팝업__e -->    
  <main id="content" class="main_container">
    <div class="cont_body">
      <header class="tit">
        <h1>발령이력</h1>        
        <section class="bredcrumb">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>발령이력</li>
          </ul>
        </section>
      </header>
      <div class="flex_vertical_wrap">
        <section class="">
          <header class="tit blind">
            <h2>재난 발령이력</h2>            
          </header>
          <div class="search">
            <form action="" class="search_form">            
              <ul class="search_lst">
                <li>
                  <div class="ipt_range">
                    <input type="date" title="시작일" data-type="from" id="start_date" name="start-date" min="0001-01-01" max="9999-12-31" lang="en">
                    <input type="date" title="종료일" data-type="to" id="end_date" name="end-date" min="0001-01-01" max="9999-12-31">
                  </div>
                </li>
                <li>
                  <select name="" id="" title="자동,수동선택">
                    <option value="">자동</option><option value="">수동</option>
                  </select>
                </li>
                <li>
                  <select name="" id="" title="자동,수동선택">
                    <option value="">실제</option><option value="">훈련</option><option value="">시험</option>
                  </select>
                </li>
                <li>
                  <select name="" id="" title="재난 대분류">
                    <option value="">자연재난</option><option value="">사회재난</option>
                  </select>
                  <select name="" id="" title="재난 중분류">
                    <option value="">강풍</option>
                  </select>                
                </li>
                <li><input type="text" placeholder="발령지역" title="발령지역"></li>
              </ul>
              <button type="submit" class="btn_default">검색</button>
            </form>
            <div class="tool">
              <button type="button" class="btn_excel">엑셀다운</button>
            </div>
          </div>
          <div class="tbl_wrap">
            <table id="group1" class="jq-grid"></table>
          </div>
        </section>
        <section class="linked_top">
          <header class="tit">
            <h2>단말기 발송 결과</h2>            
          </header>
          <div class="search">
            <form action="" class="search_form">
              <ul class="search_lst">
                <li>
                  <select name="" id="" title="단말기 그룹">
                    <option value="">단말기 그룹</option>
                  </select>
                </li>          
                <li>
                  <select name="" id="" title="지역 대분류">
                    <option value="">시군구</option>
                  </select>
                  <select name="" id="" title="지역 중분류">
                    <option value="">읍면동</option>
                  </select>                
                </li>
                <li><input type="text" placeholder="장비명/지역명" title="검색어"></li>
              </ul>
              <button type="submit" class="btn_default">검색</button>
            </form>
            <div class="tool">
              <button type="button" class="btn_excel">엑셀다운</button>
            </div>
          </div>
          <div class="tbl_wrap">
            <table id="group2" class="jq-grid"></table>
            <div id="group2Pager"></div>
          </div>                   
        </section>
      </div>      
    </div>  
  </main>
  <footer class="footer">
Copyright © KITValley. All Rights RESERVED
</footer>
</div>
<script src="plugins/jquery.min.js"></script>
<script src="plugins/jqGrid/js/jquery.jqGrid.min.js"></script>
<script src="plugins/jqGrid/js/i18n/grid.locale-kr.js"></script>
<script src="js/jqgrid-ui.ext.js"></script>
<script src="js/ui_temp.js"></script>
<script>
  var mydata = [
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'success'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
    {'status': 'fail'},
  ] 
  var grid1= $("#group1").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '사업자', name: 't1', align:'center',width:50 },
      { label: '홍보기관', name: 't2', align:'center',width:50 },
      { label: '재난유형', name: 't3' },
      { label: '제목', name: 't4' },
      { label: '발생일시', name: 't5' },
      { label: '수신일시', name: 't6' },
      { label: '통보완료일시', name: 't7' },
      { label: '전송결과', name: 'status', align:'center',width:50,
       formatter : formatStatus //ui_temp.js 참고
      },
    ],
    height: 167.5,
    rowNum: mydata.length,
    rownumber:true,    
    gridComplete:function(){
      $(this).gridResize();
    }
  });       
  var grid2 = $("#group2").jqGrid({
    data: mydata,
    datatype: "local",      
    colModel: [
      { label: '단말기그룹', name: 't2', align:'center' },
      { label: '장치구분', name: 't3', align:'center' },
      { label: '단말계정', name: 't4' },
      { label: '단말장치명', name: 't4' },
      { label: '단말장치번호', name: 't4' },
      { label: '설치지역', name: 't4' },
      { label: '설치주소', name: 't4' },
      { label: '발송일시', name: 't4' },
      { label: '전송결과', name: 'status', width:60,
       formatter : formatStatus //ui_temp.js 참고
      },
      { label: '실패사유', name: 't4' },
      { label: '재전송 차수', name: 't4' },
    ],
    height: 'auto',
    rowNum:5,
    rownumbers: true,
    autowidth:true,
    pager: "#group2Pager",
    gridComplete: function () {
      // rownumber 헤더에 제목 추가      
      $("#group2")
        .closest(".ui-jqgrid")
        .find(".ui-jqgrid-htable th.ui-state-default:first")
        .html("<div>순번</div>");
     
      // pager 우측 삽입
      const $pager = $("#group2Pager");      
      const $right = $pager.find("#group2Pager_right");
      $pager.find('.ui-pager-control').addClass('tbl_bot');
      if ($right.find(".device_result").length === 0) {
        $right.append(`
          <ul class="device_result">
            <li><button type="button" class="stt_all">전체<strong>3</strong></button></li>
            <li><button type="button" class="stt_success">성공<strong>1</strong></button></li>
            <li><button type="button" class="stt_fail">실패<strong>2</strong></button></li>
          </ul>
        `);
      } 
      $(this).gridResize();
    }
  });       
</script>

</body>
</html>
